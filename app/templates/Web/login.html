<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Album | {{page.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="application-name" content="Album Login" />

    <link rel="stylesheet" type="text/css" href="{{page.base_url}}/assets/css/login.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <script src="{{page.base_url}}/assets/js/login-libs.min.js" type="text/javascript"></script>
    <script src="{{page.base_url}}/assets/js/login.min.js" type="text/javascript"></script>

    {% if page.environment == 'development' %}
    <script src="//localhost:35729/livereload.js"></script>
    {% endif %}
</head>

<body>

<div class="container">

    <form class="form-signin" id="signin_form" role="form" method="post" action="">
        
        <h2 class="form-signin-heading">Please sign in</h2>
        
        <label for="username" class="">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" autocomplete="off" >
        
        <label for="password" class="">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" autocomplete="off">
        
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        
        <button id="login-button" data-function="Login.process" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    
    </form>

</div>

</body>
</html>
