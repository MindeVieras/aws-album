{% extends 'General/modalbase.html' %}
{% set modaltitle = 'Add a new CMS User' %}
{% block content %}
    <div class="modal-body collection-modal">
        <form id="add_user">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name ="email" placeholder="andy.mann@creation.agency">
            </div>

            <div class="form-group">
                <label for="display_name">Display name</label>
                <input type="text" class="form-control" id="display_name" name="display_name" placeholder="Andy">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                <p class="help-block">Should contain a mix of Numbers, Uppercase and Lowercase characters.</p>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="password">
            </div>

            <div class="form-group">
                <label for="attribution_name">Attribution Name (for blogs etc)</label>
                <input type="text" class="form-control" id="attribution_name" name="attribution_name" placeholder="Andy Mann">
            </div>

            <div class="form-group">
                <label for="access_level">Access Level</label>
                <select class="form-control" id="access_level">
                  <option value="100" selected>Administrator</option>
                  <option value="50">Editor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assign_person">Assign Person</label>
                <select class="form-control select2-simple" id="assign_person">
                    <option value="" selected>-NONE-</option>
                    {% for p in persons %}
                    <option value="{{p.person_id}}">
                        {{p.person_name}}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="checkbox" id="status" name="status" data-checkbox="activeToggle" checked>
            </div>
        </form>
    </div>
{% endblock content %}
{% block footer %}
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-success" data-function="PhotobumAdmin.addUser">Save</button>
{% endblock footer %}
