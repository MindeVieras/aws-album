<!DOCTYPE html>
<html lang="en">
<head>
    {# {% include 'General/adminmetahead.html' %} #}
    {# <link rel="stylesheet" href="{{static_cache['creationadmin.min.css']}}"> #}
{#     // <script src="{{static_cache['creationadmin.js']}}" type="text/javascript"></script> #}
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">

    <form class="form-signin" role="form" method="post" action="">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" name='email' class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off" >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" autocomplete="off">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
</body>
</html>
